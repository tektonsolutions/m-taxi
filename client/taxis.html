<template name="taxis">
	<div class="col-sm-10 col-sm-offset-1" style="margin-top: 30px;">
			<div class="card">
				<div class="row">
					<div class="pull-left" >SEARCH: <input type="search" /></div>
					<div class="pull-right"><a href="/add-taxi" class="btn-primary btn">CREATE</a></div>
				</div>
				<div class="row" style="margin-top: 30px;">
					<table class="table">
					<thead>
						<tr>
							<td>PLATE NO.</td>
							<td>TAXI NO.</td>
							<td>BRAND</td>
							<td>VARIANT</td>
							<td>TYPE</td>
							<td>ODO READING</td>
							<td>CURRENT DRIVER</td>
						</tr>
					</thead>
					<tbody>
						<tr>

							<td>P23-52D</td>
							<td>P23</td>
							<td>Honda</td>
							<td>Vios</td>
							<td>Automatic</td>
							<td>123,886</td>
							<td>Junjun</td>
						</tr>

					</tbody>
				</table>
				</div>
			</div>
		</div>

</template>
<template name="addTaxi">
	<div class="row">
		 <div class="col-sm-12 col-md-6 col-md-offset-3">
			<form class="card">
			  <div class="form-group">
			    <label for="plateInput">PLATE NO.</label>
			    <input type="text" class="form-control" id="plateInput" placeholder="Plate">
			  </div>
			  <div class="form-group">
			    <label for="taxiInput">TAXI NO.</label>
			    <input type="text" class="form-control" id="taxiInput" placeholder="Taxi">
			  </div>
			  <div class="form-group">
			    <label for="typeInput">Type</label>
			    <input type="text" class="form-control" id="typeInput" placeholder="Type">
			  </div>
			  <div class="form-group">
			    <label for="odoInput">ODO READING</label>
			    <input type="number" class="form-control" id="odoInput" placeholder="ODO">
			  </div>
			  <div class="form-group">
			    <label for="brandInput">Brand</label>
			    <input type="text" class="form-control" id="brandInput" placeholder="Brand">
			  </div>
			  <div class="form-group">
			    <label for="variantInput">Variant</label>
			    <input type="text" class="form-control" id="variantInput" placeholder="Variant">
			  </div>
			  <div class="form-group">
			    <label for="yeartInput">Year</label>
			    <input type="number" class="form-control" id="yeartInput" placeholder="Year">
			  </div>
			  <button type="btn" class="btn btn-danger">REMOVE</button>
			  <button type="submit" class="btn btn-primary">CREATE</button>
			</form>
		</div>
	</div>
</template>
