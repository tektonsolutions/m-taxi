<template name="dashboard">
<div class="row">
	<div class="col-sm-12 col-md-7" style="margin-top: 30px;">
		<div class="card">
				<table class="table">
					<thead>
						<tr>
							<td>DRIVER</td>
							<td>CHECK IN TIME</td>
							<td>CURRENT TAXI</td>
						</tr>
					</thead>
					<tbody>
						<tr data-toggle="modal" data-target="#exampleModal">
							<td>Junjun</td>
							<td>3:00 pm July 5, 2016</td>
							<td>P23-52D</td>
						</tr>
						<tr>
							<td>Junjun</td>
							<td>3:00 pm July 5, 2016</td>
							<td>P23-52D</td>
						</tr>
					</tbody>
				</table>
		</div>
	</div>
	<div class="col-sm-12 col-md-5" style="margin-top: 30px;">
		<form class="card">
		  <h1>CHECK IN</h1>
		  <div class="form-group">
		    <label for="operatorInput">OPERATOR</label>
		    <input type="text" class="form-control" id="operatorInput" placeholder="Plate">
		  </div>
		  <div class="form-group">
		    <label for="taxiInput">TAXI NO.</label>
		    <input type="text" class="form-control" id="taxiInput" placeholder="Taxi">
		  </div>
		  <div class="form-group">
		    <label for="odoInput">ODO READING</label>
		    <input type="number" class="form-control" id="odoInput" placeholder="ODO">
		  </div>
		  <button type="submit" class="btn btn-primary">CREATE</button>
		</form>
	</div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="exampleModalLabel">New message</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>
<style type="text/css">
	
</style>
</template>
