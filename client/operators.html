<template name="operators">
		<div class="col-sm-10 col-sm-offset-1" style="margin-top: 30px;">
			<div class="card">
				<div class="row">
					<div class="pull-left" >SEARCH: <input type="search" /></div>
					<div class="pull-right"><a href="/add-operator" class="btn-primary btn">CREATE</a></div>
				</div>
				<div class="row" style="margin-top: 30px;">
					<table class="table">
					<thead>
						<tr>
							<td>OPERATOR</td>
							<td>USERNAME</td>
							<td>ADDRESS</td>
							<td>RENTAL BALANCE</td>
							<td>GAS REFILL BALANCE</td>
							<td>CURRENT TAXI</td>
						</tr>
					</thead>
					<tbody>
						{{#each driver}}
						<tr>
							<td>{{plateNo}}</td>
							<td>{{taxiNo}}</td>
							<td>{{brand}}</td>
							<td>{{variant}}</td>
							<td>{{type}}</td>
							<td>{{currentOdo}}</td>
							<td>{{year}}</td>
						</tr>
						{{/each}}
					</tbody>
				</table>
				</div>
			</div>
		</div>
</template>

<template name="addOperator">
   <div class="col-sm-12 col-md-6 col-md-offset-3">
	<form class="card">
	  <div class="form-group">
	    <label for="nameInput">Name</label>
	    <input type="text" class="form-control" id="nameInput" placeholder="Name">
	  </div>
	  <div class="form-group">
	    <label for="addressInput">Address</label>
	    <textarea class="form-control" id="addressInput" rows="3"></textarea>
	  </div>
	  <div class="form-group">
	    <label for="usernameInput">Username</label>
	    <input type="text" class="form-control" id="usernameInput" placeholder="Username">
	  </div>
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="passwordInput" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="positionInput">Position</label>
	    <input type="text" class="form-control" id="positionInput" placeholder="Position">
	  </div>
	  <button type="btn" class="btn btn-danger">REMOVE</button>
	  <button type="submit" id='submit' class="btn btn-primary">CREATE</button>
	</form>
	</div>
</template>
